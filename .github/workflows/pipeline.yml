name: Pipeline

on: [ push ]

jobs:
  deploy:
    name: Build, test and deploy

    environment: heroku_production

    runs-on: ubuntu-latest

    steps:
      # Checkout latest version of the repo
      - uses: actions/checkout@v2

      # Check auth with API key works
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      # Install Java
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      # See https://docs.github.com/en/actions/guides/building-and-testing-java-with-maven
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build and test
      - name: Maven build and test
        run: mvn --batch-mode verify

      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push -a sei-cw web
      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a sei-cw web
